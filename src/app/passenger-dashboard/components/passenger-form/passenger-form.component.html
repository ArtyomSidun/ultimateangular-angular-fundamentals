{{ detail | json }}
<form
  (ngSubmit)="handleSubmit(form.value, form.valid)"
  #form="ngForm"
  novalidate
>
  <div>
    Passenger Name
    <input
      #fullname="ngModel"
      required
      type="text"
      name="fullname"
      [ngModel]="detail?.fullname"
    />
    <div *ngIf="fullname.errors?.required && fullname.dirty" class="error">
      Passenger Fullname is required
    </div>
  </div>
  <div>
    Passenger Id
    <input
      #id="ngModel"
      required
      type="number"
      name="id"
      [ngModel]="detail?.id"
    />
    <div *ngIf="id.errors?.required && fullname.dirty" class="error">
      Passenger Id is required
    </div>
  </div>
  <div>
    Passenger Checked In
    <input
      type="checkbox"
      name="checkedIn"
      [value]="true"
      [ngModel]="detail?.checkedIn"
      (ngModelChange)="toggleCheckIn($event)"
    />
  </div>
  <div *ngIf="form.value.checkedIn">
    Passenger Checked Date
    <input
      type="number"
      #checkInDate
      name="checkInDate"
      [ngModel]="detail?.checkInDate"
    />
    {{ checkInDate?.value | date }}
  </div>
  <div>
    Baggage
    <select
      type="checkbox"
      name="checkedIn"
      [ngModel]="detail?.baggage"
      name="baggage"
    >
      <option *ngFor="let item of baggage" [ngValue]="item.key">
        {{ item.value }}
      </option>
    </select>
  </div>
  <div>
    <button type="submit" [disabled]="form.invalid">
      Update
    </button>
  </div>
</form>
